<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">

</head>
<body class="contact-page">
    <header class="contact-header">
        <div id="navbar"></div>
        <div class="title">
            <h1>CONTÁCTANOS</h1>
        </div>
    </header>
    <section class="contact-container">
        <div class="contact-form">
            <h2>Deja tus datos y un mensaje</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d975.8320033734522!2d-77.05539013037263!3d-11.951776687234547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105d02a99c135a3%3A0x2e7805862c02bf7!2sRoma%20170%2C%20Comas%2015311!5e0!3m2!1ses!2spe!4v1721864563756!5m2!1ses!2spe" width="400" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <footer>
        <p>Derechos reservados © Distribuidora de Bebidas Comas</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
